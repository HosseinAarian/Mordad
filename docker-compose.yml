services:
  product-api:
    build:
      context: .
      dockerfile: Dockerfile.product
    ports:
      - "5000:8080"
    depends_on:
      - product-postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__ProductMicroServiceConnection=Host=product-postgres;Port=5432;Database=${PRODUCT_DB};Username=${DB_USER};Password=${DB_PASSWORD}
      - Rabbit__Host=rabbitmq
      - Rabbit__Username=admin
      - Rabbit__Password=admin
    networks:
      - micro-network
    env_file:
      - .env

  product-postgres:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_DB: ${PRODUCT_DB}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - micro-network
    env_file:
      - .env


  order-api:
    build:
      context: .
      dockerfile: Dockerfile.order
    ports:
      - "5001:8080"
    depends_on:
      - order-postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__OrderMicroServiceConnection=Host=order-postgres;Port=5432;Database=${ORDER_DB};Username=${DB_USER};Password=${DB_PASSWORD}
      - Rabbit__Host=rabbitmq
      - Rabbit__Username=admin
      - Rabbit__Password=admin
    networks:
      - micro-network
    env_file:
      - .env
  
  order-postgres:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_DB: ${ORDER_DB}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"  
    volumes:
      - orderpgdata:/var/lib/postgresql/data
    networks:
      - micro-network
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - micro-network     

volumes:
  pgdata:
  orderpgdata:

networks:
  micro-network:
